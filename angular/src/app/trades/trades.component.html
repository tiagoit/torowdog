<table class="table table-striped table-bordered table-sm">
  <thead>
    <tr>
      <th>Date</th>
      <th>OP</th>
      <th>Tipo</th>
      <th>price</th>
      <th>priceLimit</th>
      <th>stopGain</th>
      <th>stopLoss</th>
      <th>closePrice</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let trade of trades">
      <td>{{ trade.created | date:'d/M/yy'}}</td>
      <td>{{ trade.operationType }}</td>
      <td>{{ trade.orderType }}</td>
      <td>{{ trade.price }}</td>
      <td>{{ trade.priceLimit }}</td>
      <td>{{ trade.stopGain }}</td>
      <td>{{ trade.stopLoss }}</td>
      <td>{{ trade.closePrice }}</td>
    </tr>
  </tbody>
</table>
