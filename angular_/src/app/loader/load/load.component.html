<form class="form-container"> 
  <h2>Load Trades History File</h2>

  <div class="row">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <input #file0 type="file" accept='text/json' (change)="load(file0.files)" class="d-none"/>
      <button mat-raised-button color="primary" (click)="file0.click()">Select JSON History File</button>
    </div>
  </div>

  <button class="mt-4" mat-raised-button color="accent" (click)="upload()" tabindex="10">Load</button>
</form>
